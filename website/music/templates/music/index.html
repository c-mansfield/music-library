{% extends 'music/base.html' %}
{% block title %}Home{% endblock %}

{% block body %}
    {% if albums %}
        <ul>
            {% for a in albums %}
            <li><a href="{% url 'music:detail' a.id %}">{{ a.artist }} - {{ a.album_title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No Albums found</h2>
    {% endif %}
{% endblock %}
