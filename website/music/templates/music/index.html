<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>

{% if all_albums %}
    <h2>All Albums</h2>
    <ul>
        {% for a in all_albums %}
        <li><a href="{% url 'music:detail' a.id %}">{{ a.artist }} - {{ a.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>No Albums found</h2>
{% endif %}

</body>
</html>
